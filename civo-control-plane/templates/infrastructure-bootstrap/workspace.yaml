apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: {{ .Values.workloadClusterName }}-infrastructure-bootstrap
spec:
  providerConfigRef: 
    name: {{ .Values.workloadClusterName }}
  forProvider:
    source: Remote
    module: {{ .Values.workloadClusterBootstrapTerraformModuleUrl }}
    vars:
    - key: cluster_name
      value: "{{ .Values.workloadClusterName }}"